{% extends 'base.html' %}

{% block content %}

<div class="content-body">
    <!-- row -->
    <!-- modal -->
    <div class="modal fade" id="basicModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal">
                    </button>
                </div>
                <form action="/newrole" method="post">
                    {% csrf_token %}
                    <div class="modal-body">
                        <div class="row">
                            <div class="mb-3 col-4">
                                <label class="form-label">Role name</label>
                                <input type="text" name="role" class="form-control"
                                    placeholder="Nurse">
                            </div>
                            <div class="mb-3 col-8">
                                <label class="form-label">Description</label>
                                <input type="text" name="desc" class="form-control"
                                    placeholder="This role gives permission to nurse">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger light"
                            data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save Role</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- modal-end -->
    
    <div class="container-fluid">
        <div class="row">
            
            <div class="col-xl-6 col-lg-6">
                <form action="/addbeds" method="post">
                    {% csrf_token %}
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Add Ward Information</h4>
                        </div>
                        
                        <div class="card-body">
                            <div class="basic-form">

                                <div class="mb-2 row">
                                    <label class="col-sm-3 col-form-label">Ward Name</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="wardname" placeholder="E.g. General" required>
                                    </div>
                                </div>
                                <div class="mb-2 row">
                                    <label class="col-sm-3 col-form-label">Floor</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="floorname" placeholder="E.g. first" required>
                                    </div>
                                </div>
                                <div class="mb-2 row">
                                    <label class="col-sm-3 col-form-label">Number of beds</label>
                                    <div class="col-sm-9">
                                        <input type="number" class="form-control" name="nofbeds" required>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-6">
                                        <div class="text-center mx-2 my-4">
                                            <button type="submit" class="btn btn-primary btn-block">Save Ward and Beds</button>
                                        </div>
                                    </div>
                                    
                                </div>

                            </div>
                        </div>
                    </div>
                </form>
                </div>
                <div class="col-xl-6 col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">All Wards</h4>
                        </div>
                        <div class="card-body p-1">
                            <table class="table table-responsive">
                                <thead>
                                    <tr>
                                        <th>Ward</th>
                                        <th>Floor</th>
                                        <th>Number of Beds</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for bed in beds %}
                                    <tr>
                                        <td class="p-1">{{bed.ward}}</td>
                                        <td class="p-1">{{bed.floor}}</td>
                                        <td class="p-1">{{bed.beds}} Bed(s)</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                        
                    </div>
                </div>
            </div>
        
    </div>
</div>
{% endblock content %}
